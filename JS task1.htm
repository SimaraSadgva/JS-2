<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      input {
        width: 40px;
      }
    </style>
  </head>
  <body>
    <input id="a" type="text" />
    <button id="c" onclick="muqayise()">=</button>
    <input id="b" type="text" />

    <script>
      let a = document.getElementById("a");
      let c = document.getElementById("c");
      let b = document.getElementById("b");

      function muqayise() {
        if (a.value < b.value) {
          c.innerHTML = "<";
        } else if (a.value == b.value) c.innerHTML = "=";
        else {
          c.innerHTML = ">";
        }
      }
    </script>
  </body>
</html>
